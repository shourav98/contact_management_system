<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <h1>Add New Contact</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Contact</button>
    </form>

    <p><a href="{% url 'contact_list' %}">Back to Contact List</a></p>
</body>
</html>
