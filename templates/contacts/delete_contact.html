<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <h1>Delete Contact</h1>

    <p>Are you sure you want to delete the contact <strong>{{ contact.first_name }} {{ contact.last_name }}</strong>?</p>
    
    <!-- Confirm delete form -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'contact_list' %}">Cancel</a>
    </form>
</body>
</html>
